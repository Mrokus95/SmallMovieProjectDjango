{% extends 'main.html'%}
{% load bootstrap %}
{% block title %} Logowanie {%endblock%}
{% block page %}

    <h5 class="card-title">Zaloguj się<i class="fa-solid fa-dragon fa-fade" style="color: #411f51;"></i></h5>

    {% csrf_token %}
    {{form|bootstrap}}

    <a href="{%url 'register' %}" class="btn btn-primary">Zarejestruj się</a>
  </form>
  </div>
</div>
{% endblock %}
