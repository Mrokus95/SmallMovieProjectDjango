{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/04a6da9d09.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'new.css' %}">
    <title>{% block title %} {%endblock%}</title>
</head>

<body>
<div class="row">
  <div class="col-4 text-left scale-20">
    {% if user.is_authenticated %}
      <b><h3>Witaj {{user.username}}!</h3></b>
    {% else %}
      <b>Witaj nieznajomy!</b>
    {% endif %}
  </div>
  <div class="col-2 text-center scale-60">
      <a href="{%url 'all_movies' %}"><img src="https://www.mactrast.com/wp-content/uploads/2018/07/netflix-logo-banner-500x283.jpg" alt="Logo" class="mx-auto" style="max-height: 40px;"></a>
  </div>
  <div class="col-6 d-flex justify-content-end button-container scale-20p">
    {% for button in buttons %}
      <a href="{{ button.url }}" class="btn btn-primary" style="width: 8rem;">
        {% if button.class %}
          <i class="{{ button.class }}"></i>
        {% endif %}
        {{ button.text }}
      </a>
    {% endfor %}
  </div>
</div>

<hr>
{% block page %} {%endblock%}
</body>
</html>
